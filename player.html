<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="js/player.js"></script>
</head>


<body>
    <h1>The Music Player</h1>
    <!-- ADD DROP DOWN MENU -->
    <!-- Pick an artist/album -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select an album
        </button>
        <p id="currSelectedAlbum"></p>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenu">
            <!-- <a class="dropdown-item" href="#">example</a> -->
        </div>
    </div>
    <!-- ADD PLAY BUTTON -->
    <button type="button" class="btn btn-primary" id="playButton">Play Song</button>
    <!-- Play Album -->
    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
    <button type="button" class="btn btn-primary" id="showFavoriteAlbumButton">Show my favorite album</button>
    <!-- based on playcount -->
    <p id="favoriteAlbum"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
